<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Redirect to main site when opened from Instagram
        if (window.location.search.includes('igshid') || 
            navigator.userAgent.includes('Instagram') ||
            document.referrer.includes('instagram.com')) {
            window.location.href = 'https://youngatheartcurators.com';
        }
    </script>
    <meta http-equiv="refresh" content="0; url=https://youngatheartcurators.com">
</head>
<body>
    <p>Redirecting to <a href="https://youngatheartcurators.com">youngatheartcurators.com</a></p>
</body>
</html>
